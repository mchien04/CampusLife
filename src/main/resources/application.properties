spring.application.name=CampusLife
server.port=${PORT:8080}

# DataSource settings for MySQL
# Supports both local development and Render deployment via environment variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/campuslife_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging settings for debugging
logging.level.org.hibernate.SQL=${LOG_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_SQL_BINDER:TRACE}

